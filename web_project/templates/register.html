{% extends "layout.html" %} {% block body %}
<div class="border border-3 border-dark rounded p-4">
  <p class="text-center fw-bold fs-1">Register</p>
  <form action="/register" method="post">
    <div class="input-group mb-3">
      <label class="input-group-text bg-dark text-white" for="username">Email</label>
      <input class="form-control" type="text" name="username" aria-label="Username" required id="username" />
      <label class="input-group-text bg-dark text-white">@</label>
      <input class="form-control" type="text" name="domain" aria-label="Domain" required />
    </div>
    <div class="input-group mb-3">
      <label class="input-group-text bg-dark text-white" for="password">Password</label>
      <input class="form-control" type="password" name="password" aria-label="Password" required id="password" />
    </div>
    <div class="input-group mb-3">
      <label class="input-group-text bg-dark text-white" for="password-confirm">Password Confirm</label>
      <input
        class="form-control"
        type="password"
        name="password-confirm"
        aria-label="Password Confirm"
        required
        id="password-confirm"
      />
    </div>
    <div class="input-group mb-3">
      <label class="input-group-text bg-dark text-white" for="question">개인확인 질문</label>
      <select class="form-select" id="question" name="question" required>
        <option value="">질문을 선택하세요</option>
        {% for (question_id, question_cont) in question_list %}
        <option value="{{question_id}}">{{question_cont}}</option>
        {% endfor %}
      </select>
    </div>
    <div class="input-group mb-3">
      <label class="input-group-text bg-dark text-white" for="answer">Answer</label>
      <input class="form-control" type="text" name="answer" aria-label="Answer" required id="answer" />
    </div>
    <div class="input-group mb-3">
      <div class="input-group-text">
        <input class="form-check-input" type="checkbox" required id="agree" />
      </div>
      <label class="input-group-text bg-dark text-white" for="agree">개인정보 처리방침에 동의합니다.</label>
    </div>

    <div class="d-grid">
      <button class="btn btn-dark text-white" type="submit">Register</button>
    </div>
  </form>
</div>

{% endblock %}
